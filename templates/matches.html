{% extends "layout.html" %}

{% block title %}
    Matches
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <h3>{{ currentUsername }}</h3>
    </div>
  </div>
    <h1>Books</h1>
    <h2>All Matches</h2>

    <ul>
        {% for match in matches %}
            <li>
                <a href="{{ url_for('book_details', book_title=match.title) }}">
                    {{ match.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
