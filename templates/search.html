{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <h3>{{ currentUsername }}</h3>
    </div>
  </div>
    <h1>Books</h1>
    <h2>{{ message }}</h2>

    <form action="{{ url_for('search') }}" method="post">
        <div class="form-group">
          <input class="form-control" name="Search" placeholder="Search">
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Search</button>
        </div>

    </form>
{% endblock %}
